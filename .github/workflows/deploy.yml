name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

env:
  PROJECT_NAME: birthdaySite

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install dependencies
        run: npm ci

      - name: Nx build web
        run: npx nx run web:build

      - name: Nx build api
        run: npx nx run api:build

      - name: Create deployment package
        run: git archive --format=tar.gz --output=deploy.tar.gz HEAD

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "~/deployments/${{ env.PROJECT_NAME }}/"

      - name: Extract and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd ~/deployments/${{ env.PROJECT_NAME }}

            # Stop existing containers
            docker compose down || true

            # Extract deployment package
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            # Build and start containers (sequential to reduce memory pressure)
            docker compose build api
            docker compose build web
            docker compose up -d

            # Verify deployment
            sleep 10
            if docker compose ps | grep -q "Up"; then
              echo "Deployment successful!"
              docker compose ps
            else
              echo "Deployment failed!"
              docker compose logs
              exit 1
            fi

            # Clean up old images and containers
            docker system prune -f

            echo "Deployment completed at $(date)"

      - name: Deployment status
        if: failure()
        run: |
          echo "Deployment failed!"
          exit 1
